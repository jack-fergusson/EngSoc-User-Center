name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci
          cd backend/auth-service
          npm ci
          cd ../../frontend
          npm ci

      - name: Run tests for Auth service
        run: |
          cd backend/auth-service
          npm test

      - name: Run docker system tests
        run: |
          npm run test:system
